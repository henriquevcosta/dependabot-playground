name: "Using Gradle Action"

on:
      
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # can add push and pull_request here 

jobs:
  inspect_gradle_projects:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

              # Gradle build

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          java-version: "19"
          distribution: "temurin"
          cache: "gradle"

      - name: Run gradlew task to analyse the runtime dependencies
        uses: gradle/gradle-build-action@v2.9.0
        env:
          # Generate only for runtime, for now, because the github UI doesn't allow proper filtering and prioritising
          DEPENDENCY_GRAPH_INCLUDE_CONFIGURATIONS: runtimeClasspath
        with:
          dependency-graph: generate-and-submit
          build-root-directory: .
          arguments: dependencies

  # Must be a separate job because the dependency graph push only happens on post-build actions
  dependency-review:
    needs: inspect_gradle_projects
    runs-on: ubuntu-latest
    steps:
      - name: Perform dependency review
        uses: actions/dependency-review-action@v3
        with:
          comment-summary-in-pr: on-failure
          license-check: false